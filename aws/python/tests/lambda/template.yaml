        Type: AWS::Serverless::Function 
        Properties:
            CodeUri: src/
            Handler: rendezvous.lambda_handler
            Layers:
              - "arn:aws:lambda:us-east-1:293602984666:layer:ServerlessNetworking-Python3:7"
